<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardio Workout</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
        font-family: "Arial", sans-serif;
        color: white;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
      }
      .video-container {
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      video {
        border-radius: 10px;
      }
      .control-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .control-button {
        padding: 10px 20px;
        font-size: 1.2em;
        color: black;
        background-color: white;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        margin: 0px 10px;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <h1 id="workoutTitle">Workout Video</h1>
      <video id="workoutVideo" controls width="800" height="450">
        <source id="videoSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="control-buttons">
        <button id="startWorkoutBtn" class="control-button">
          Start Workout
        </button>
        <button id="pauseWorkoutBtn" class="control-button">
          Pause Workout
        </button>
        <button id="stopWorkoutBtn" class="control-button">
          Restart Workout
        </button>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const workoutType = urlParams.get("workout");

      const videoSources = {
        cardio: "videos/cardio.mp4",
        strength: "videos/strength.mp4",
        flexibility: "videos/flexibility.mp4",
        hiit: "videos/hiit.mp4",
        core: "videos/core.mp4",
        "low-impact": "videos/low-impact.mp4",
        functional: "videos/functional.mp4",
        sports: "videos/sports.mp4",
        yoga: "videos/yoga.mp4",
      };

      const video = document.getElementById("workoutVideo");
      const videoSource = document.getElementById("videoSource");
      const workoutTitle = document.getElementById("workoutTitle");

      if (videoSources[workoutType]) {
        videoSource.src = videoSources[workoutType];
        workoutTitle.textContent = `${
          workoutType.charAt(0).toUpperCase() + workoutType.slice(1)
        } Workout`;
        video.load();
      } else {
        workoutTitle.textContent = "Workout Not Found";
      }

      const startWorkoutBtn = document.getElementById("startWorkoutBtn");
      const pauseWorkoutBtn = document.getElementById("pauseWorkoutBtn");
      const stopWorkoutBtn = document.getElementById("stopWorkoutBtn");

      startWorkoutBtn.addEventListener("click", () => {
        video.play();
      });

      pauseWorkoutBtn.addEventListener("click", () => {
        if (!video.paused) {
          video.pause();
        }
      });

      stopWorkoutBtn.addEventListener("click", () => {
        video.pause();
        video.currentTime = 0;
      });
    </script>
  </body>
</html>
